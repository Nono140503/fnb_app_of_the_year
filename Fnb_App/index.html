<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .invoice-section {
            margin-bottom: 20px;
        }
        .item-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .item-table th, .item-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .item-table th {
            background-color: #4CAF50;
            color: white;
        }
        .totals {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Invoice</h1>
    
    <div class="invoice-section">
        <h2>Items</h2>
        <table class="item-table">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <!-- Product rows will be dynamically generated here -->
            <!-- Example row: -->
            <tr>
                <td>Product Name</td>
                <td>1</td>
                <td>R100.00</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>
    
    <div class="invoice-section totals">
        <p>Subtotal: R0.00</p>
        <p>Tax (15%): R0.00</p>
        <p>Total: R0.00</p>
    </div>
</body>
</html>
