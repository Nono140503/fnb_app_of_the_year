<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            margin-right: 23em;
            color: #1d61e7;
        }
        h2 {
            border-bottom: 2px solid #1d61e7;
            padding-bottom: 10px;
        }
        .invoice-section {
            margin-bottom: 20px;
        }
        .item-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .item-table th, .item-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .item-table th {
            background-color: #1d61e7;
            color: white;
        }
        .totals {
            font-size: 18px;
            font-weight: bold;
        }
        .invoice-info {
            margin-bottom: 20px;
        }
        .header{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .totals{
            text-align: right;
        }
        img{
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="./assets/logo3.png" width="100" height="100"/>
        <h1>Invoice</h1>
    </div>
    

    <div class="invoice-info">
        <p><strong>Invoice Number:</strong> INV-123456</p>
        <p><strong>Customer Name:</strong> John Doe</p>
    </div>

    <div class="invoice-section">
        <h2>Items</h2>
        <table class="item-table">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <!-- Product rows will be dynamically generated here -->
            <!-- Example row: -->
            <tr>
                <td>Product Name</td>
                <td>1</td>
                <td>R100.00</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>

    <div class="invoice-section totals">
        <p>Subtotal: R0.00</p>
        <p>Tax (15%): R0.00</p>
        <p>Total: R0.00</p>
    </div>
</body>
</html>
